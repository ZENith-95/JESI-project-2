<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGLE PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="nav-bar">
        <div class="nav-logo">ZENith</div>
             <div class="nav-links">
            <ul>
                <li><a href="">Lawyer</a></li>
                <li><a href="">Hitman</a></li>
                <li><a href="">Bussinesses</a></li>
                <li><a href="">Offshore Accounts</a></li>
            </ul>
            <div class="nav-link btn">
                Get Started
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left col">
            <div class="sub-header">Ghana Hard</div>
            <div class="header">Do something Before You Die <br><span>&#8620</span><br>Get Rich <br>Or Die Trying</div>
        
            <div class="stats">
              <div class="stat-1 stat"><div class="stat-num">8</div></div>
              <div class="stat-copy">Years of <br>Bussiness Work
              </div>
        
              <div class="stat-2 stat"><div class="stat-num">30M</div></div>
              <div class= "stat-copy">Frustrated <br>Citizens</div>
            </div>
        
        </div>
        <div class="right col">
            <div class="card">
                <div class="row">
                    <div class="card-name">ZENith</div>
                    <div class="master-logo"><img src="./Assets/Images/mastercard.png" alt=""></div>
                </div>
                <div class="row">
                    <div class="chip"><img src="./Assets/Images/chip.png" alt=""></div>
                    <div class="network"><img src="./Assets/Images/network.png" alt="network image"></div>
                </div>
                <div class="row">
                    <div class="card-num">9595 9595 9595 9595</div>
                    <div class="exp-date">12 / 2099</div>
                </div>
            </div>
            <div class="card-balance">
                <div class="card-col">
                    <div class="card-ttle">Your Balance</div>
                    <div class="card-amount">$ 95000.00</div>
                </div>
                <div class="card-col">></div>
              </div>
        </div>
   </div> 
  </div>
 </body>
</html>
